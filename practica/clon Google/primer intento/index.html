<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Google</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="item">Gmail</div>
      <div class="item">Images</div>
      <div><img class="apps" src="./img/apps.svg" alt=""></div>
      <div><img class="pp" src="./img/pp.jpg" alt=""></div>
    </div>  
  </header>
  <main>
      <div>
        <img class="logo" src="./img/logo.svg">
      </div>
      <section class="bar">
          <form action="">
              <button type="" class="button-inside-left"><img src="./img/search-bar-magnifying-glass-icon-10.jpg" class="glass"></button>
              <input type="search" name="search">
              <button type="" class="button-inside-right"><img src="./img/Google_mic.svg" class="button-mic"></button>
              <button type="" class="button-inside-right"><img src="./img/Google_Lens_Icon.svg" class="button-camera"></button>       
            
          </section>
          <div class="submit-buttons">
              <button type="submit" class="search">Google Search</button>
              <button type="submit"  class="lucky">I'm Feeling Lucky</button>
          </div>
    </form>
      <div class="line">Google offered in: <a href="">  Español (Latinoamérica)</a>
      </div>
  </main>
  <footer>
    <section class="country">
      <div >Honduras</div>
    </section>
    <section class="settings">
      <div class="help">
        <div class="item-help">About</div>
        <div class="item-help">Advertising</div>
        <div class="item-help">Business</div>
        <div class="item-help">How Search works</div>
      </div>
      <div class="config">
        <div>Privacy</div>
        <div>Terms</div>
        <div>Settings</div>
    </div>   
  </section>
  </footer>
</body>
</html>
